    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Online Pharmacy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="online pharmacy.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="About.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">Contact Us</a>
            </li>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="Signin.html">Sign In</a>

              <li class="nav-item">
                <a class="nav-link" href="Login.html">Log In</a>
              </li>
          </ul>
        </div>
      </nav>
    </header>
      <main>
        <section class="jumbotron text-center">
          <div class="container">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">Please feel free to reach out to us with any questions or concerns.</p>
          </div>
        </section>
        <section class="py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                  </div>
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="6"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
              <div class="col-md-4">
                <h3>Contact Information</h3>
                <p>
                  Online Pharmacy<br>
                  123 Main St<br>
                  Anytown, INDIA 12345<br>
                  Phone:+91 8888888888<br>
                  Email: info@onlinepharmacy.com
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
